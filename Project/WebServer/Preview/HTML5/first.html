<html>
	<head>
		<title>登录</title>
	</head>
	<body>
		<h3>表单的使用<h3>
		<pre>
			post: 向服务器提交数据，    基于HTTP协议不同，量大，请求参数URL不可见 安全  
			get : 默认，读取服务器数据，基于HTTP协议不同，量小，请求参数URL不可见 不安全  
			action: 请求服务器数据的资源
			name：作为后端使用，区分唯一：请求服务器，必须存在，数据不能提交  
			id:作为前端使用，区分唯一  
		</pre>
		<form method="post" action="http://localhost:8888/index.html">
			用户名:<input type="text" name="uname" id="uname" |>
			密码:<input type="password" name="uname" id="pwd" |>
			<input type="submit" value="登录" |>
		</form>
	</body>
</html>
